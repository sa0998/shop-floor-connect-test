- name: jumbotron_headline_highlight
  type: text
  config:
    required: false
  label: Headline Highlight
- name: jumbotron_headline
  type: text
  config:
    required: false
  label: Headline
- name: jumbotron_text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Text
- name: jumbotron_background
  type: file
  config:
    maxSize: 1
  label: Background
- name: jumbotron_image
  type: file
  config:
    maxSize: 1
  label: Image
- name: jumbotron_buttons
  type: field_group_list
  fields:
