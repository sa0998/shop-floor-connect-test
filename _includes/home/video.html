{% if page.video_youtube_url != '' and page.video_youtube_url != nil %}
    <section id="video" class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" width="560" height="315" src="{{page.video_youtube_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="{{page.video_headline}}"></iframe>
                    </div> 
                </div>
                <div class="col-md-6">
                    {% if page.video_headline != '' and page.video_headline != nil %}
                        <h2>{{page.video_headline}}</h2>
                    {% endif %}
                    {{ page.video_textarea | markdownify }}
                </div>
            </div>
        </div>
    </section>
{% endif %}
